<div flex layout="column">
    <md-whiteframe class="md-whiteframe-z1">
        <div class="sectionHeader">Main</div>
    </md-whiteframe>
    <md-content flex md-scroll-y class="md-padding" >
        <div layout="column">
            <md-list class="listMain">
                <md-whiteframe class="md-whiteframe-z1 leaderboardHeader" layout layout-align="center center">
                    Leaderboard - {{ currentSeason.label }}
                </md-whiteframe>
                <md-item class="racerItem" ng-repeat="racer in racers" layout="row" layout-align="center" layout-padding style="border-bottom: 1px solid #c0c0c0" ng-click="gotoHero()">
                    <div flex=10 class="md-tile-left" layout="column" layout-align="center start">
                        <h3>{{$index+1}}</h3>
                    </div>
                    <div flex=10 class="md-tile-left" layout="column" layout-align="center start">
                        <i class="fa fa-2x fa-trophy" ng-class="getTrophyColor($index+1)"></i>
                    </div>
                    <div flex layout="column" layout-align="end start">
                        <h3>{{racer.name}}</h3>
                    </div>
                    <div flex=30 layout="column" layout-align="end end">
                        <h3>{{racer.total}} pts</h3>
                    </div>
                </md-item>
            </md-list>
        </div>
        <div layout="column" flex>
            <md-list class="listMain">
                <md-whiteframe class="md-whiteframe-z1 leaderboardHeader" layout layout-align="center center">
                    Calendar - {{ currentSeason.label }}
                </md-whiteframe>
                <md-item ng-repeat="competition in competitions" layout="row" layout-align="center" layout-padding style="border-bottom: 1px solid #c0c0c0" ng-class="getCompetitionStatus(competition.competition_date)">
                    <div flex=30 class="md-tile-left" layout="column" layout-align="center start">
                        <h4>{{getFormattedDate(competition.competition_date)}}</h4>
                    </div>
                    <div flex="30" layout="column" layout-align="center start">
                        <h4>{{competition.racetype.label}}</h4>
                    </div>
                    <div flex layout="column" layout-align="center start" style="text-align: justify">
                        <h4>{{competition.description}}</h4>
                    </div>
                </md-item>
            </md-list>
        </div>
    </md-content>
    <footer>
        <div layout="row" layout-align="center center" layout-fill>
            <div>footer ... {{ footerText }}</div>
        </div>
    </footer>
</div>
