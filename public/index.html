<!DOCTYPE html>
<html ng-app="NbrApp">
    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Welcome to NBR</title>

        <!-- Styling files -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" >
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="bower_components/angular-material/themes/orange-theme.css">
        <link rel="stylesheet" href="bower_components/angular-material/themes/deep-orange-theme.css">
        <link rel="stylesheet" href="bower_components/angular-material/themes/grey-theme.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- Framework libraries -->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/hammerjs/hammer.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/moment.js"></script>

        <!-- Application files  -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
    </head>
    <body layout="horizontal" layout-fill ng-controller="NavCtrl">

        <!-- Side-bar menu -->
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" layout="vertical" style="background-color: #333333" is-locked-open="$media('md')">
            <!-- Side-bar header -->
            <md-toolbar md-theme="deep-orange">
                <h1 class="md-toolbar-tools">Meny</h1>
            </md-toolbar>
            <!-- Side-bar content -->
            <md-content class="md-padding" layout="vertical" flex style="background-color: #333333">
                <!-- Side-bar content button list -->
                <md-button ng-repeat="b in menuButtonObject" class="menuButton" ng-class="{selected: menuSelectedIndex==$index}" href="{{b.target}}" ng-disabled="b.disabled">{{ b.label }}</md-button>
            </md-content>
        </md-sidenav>

        <!-- Page Content -->
        <div layout="vertical" flex style="background-color: #666666">
            <!-- Page Content header -->
            <md-toolbar md-theme="deep-orange" layout-align="center center" >
                <div layout="horizontal" layout-fill layout-align="center center">
                    <div hide-md  style="margin-left: 10px"><md-button class="headerButton" ng-click="toggleLeft()"><i class="fa fa-bars"></i></md-button></div>
                    <div flex style="margin-left: 10px">Nittedal Banket Racers</div>
                </div>
            </md-toolbar>

            <!-- Page Content body -->
            <div ng-view layout="vertical" flex></div>
        </div>
    </body>
</html>
