<!DOCTYPE html>
<html ng-app="NbrApp">
<head lang="no-nb">
    <meta charset="utf-8" />  
        
        <link rel="icon" type="image/png" href="/img/nbr_skieur.png" />
        <title>NBR - Vi holder farten</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Styling files -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" >
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="bower_components/angular-material/themes/orange-theme.css">
        <link rel="stylesheet" href="bower_components/angular-material/themes/deep-orange-theme.css">
        <link rel="stylesheet" href="bower_components/angular-material/themes/grey-theme.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- Framework libraries -->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/hammerjs/hammer.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/moment.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
        <script type="text/javascript" src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>

        <!-- Application files  -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
    </head>
    <body layout="row" ng-controller="NavCtrl">

        <!-- Side-bar menu -->
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 nrbDark" md-component-id="left" layout="column" md-is-locked-open="$media('md')">
            <!-- Side-bar header -->
            <md-toolbar md-theme="deep-orange" layout-align="center center">
                <div layout="row" layout-fill layout-align="center center">
                    <div flex class="headerPadding">Meny</div>
                    <div hide-gt-md style="margin-right: 10px"><md-button class="headerButton" ng-click="toggleLeft()"><i class="fa fa-times"></i></i></md-button></div>
                </div>
            </md-toolbar>

            <!-- Side-bar content -->
            <md-content class="md-padding nrbDark" layout="column" flex>
                <!-- Side-bar content button list -->
                <md-button ng-repeat="b in menuButtonObject" class="menuButton" ng-class="{selected: menuSelectedIndex==$index}" href="{{b.target}}" ng-disabled="b.disabled">{{ b.label }}</md-button>
                <div flex layout="column" layout-align="end center">
                    <div style="width: 70%">
                        <img src="img/nbr.png" width="100%" class="logo">
                    </div>
                </div>
            </md-content>
        </md-sidenav>

        <!-- Page Content -->
        <div layout="column" layout-fill class="nbrLighter">
            <!-- Page Content header -->
            <md-toolbar md-theme="deep-orange" layout-align="center center" >
                <div layout="row" layout-fill layout-align="center center">
                    <div hide-gt-md style="margin-left: 10px"><md-button class="headerButton" ng-click="toggleLeft()"><i class="fa fa-bars"></i></md-button></div>
                    <div flex class="headerPadding">Nittedal Banquet Racers</div>
                </div>
            </md-toolbar>

            <!-- Page Content body -->
            <div ng-view layout="column" flex></div>
        </div>
    </body>
</html>
